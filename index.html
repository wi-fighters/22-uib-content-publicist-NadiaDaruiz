<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/190f3b6795.js" crossorigin="anonymous"></script>
    <title>Beyonce's Social Media</title>

    <style>
        li {
            list-style: none;
        }

        i {
            font-size: 50px;
            margin-top: 10px;
            margin-bottom: 15px;
            color: red;
        }

        i:link {
            color: blue;
        }

        i:hover {
            color: pink;

        }
    </style>
</head>

<body>
    <main>
        <ul>

            <li>
                <a href="https://www.instagram.com/beyonce/?hl=en" target="_blank"><i class="fab fa-instagram"
                        title="Beyonce Instagram"></i></a>
            </li>

            <li>
                <a href="https://twitter.com/beyonce?lang=en" target="_blank"><i class="fab fa-twitter"
                        title="Beyonce Twitter"></i></a>
            </li>

            <li>
                <a href="https://www.facebook.com/beyonce/" target="_blank"><i class="fab fa-facebook"
                        title="Beyonce Facebook"></i></a>
            </li>

            <li>
                <a href="https://www.youtube.com/channel/UCuHzBCaKmtaLcRAOoazhCPA" target="_blank"><i
                        class="fab fa-youtube" title="Beyonce YouTube"></i>
                </a>
            </li>

            <li>
                <a href="https://vimeo.com/beyonce" target="_blank"><i class="fab fa-vimeo-v"
                        title="Beyonce Vimeo"></i></a>
            </li>

            <li>
                <a href="https://soundcloud.com/beyonce" target="_blank"><i class="fab fa-soundcloud"
                        title="Beyonce SoundCloud"></i></a>
            </li>
        </ul>

    </main>

</body>

</html>
